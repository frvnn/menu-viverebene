<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e785b0766d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/styles.css">
    <title>Menu - Vivere Bene</title>
</head>

<body>


        <header>
            <div id="head">
                <div id="back">
                    <i class="fas fa-chevron-left fa-lg"></i>
                </div>
                <a href="index.html">
                    <img id="logo" src="/img/logo_vivere.png" alt="">
                </a>
            </div>
        </header>

        <section id="titulo">
            <h1>Yogurts Helados</h1>
        </section>

        <main>
            <div id="card">

            </div>
        </main>

        <footer>
            <a href="https://pampacode.com/" target="_blank"><img src="/img/Logo_PampaCode_White.png" alt="Pampa.code"></a><span>Â© Todos los derechos reservados.</span>
        </footer>

        <script>


            //console.log(window.location.search.substring(1))
            const urlParams = new URLSearchParams( window.location.search);
            const numeroProducto = urlParams.get('producto');
            console.log(numeroProducto)

            var contenido = document.querySelector('#card')

            fetch('/json/productos.json')
                .then( res => res.json() )
                .then( datos => {
                    //console.log(datos)
                    tabla(datos)
                })

            function tabla(datos) {
                
                var producto = datos[numeroProducto]
                contenido.innerHTML = `
                    <img src=${producto.urlImagen} alt="">
                    <div class="card-subtitulo">
                        <span id="seccion">${producto.tag}</span>
                        <span id="precio">${producto.precio}</span>
                    </div>
                    <h3>${producto.nombre}</h3>
                    <p>${producto.descripcion}</p>
                `
            }

        </script>
        
</body>
</html>
